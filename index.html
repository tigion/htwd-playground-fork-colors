<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Fork Colors</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  </head>
  <!--<body onload="loadColors()">-->
  <body>
    <header>
      <h1>Fork Colors</h1>
    </header>

    <main>
      <section id="colorCircles">
        <p id="colorRecords">Loading colors ...</p>
      </section>
      <section id="colorPicker">
        <p>
          <span id="colorPreview"></span>
          rgb
          <input
            type="text"
            id="r"
            name="r"
            value="255"
            oninput="handleColorChange(this)"
          />
          <input
            type="text"
            id="g"
            name="g"
            value="255"
            oninput="handleColorChange(this)"
          />
          <input
            type="text"
            id="b"
            name="b"
            value="255"
            oninput="handleColorChange(this)"
          />
          <button onclick="handleRandomColor()">Random</button>
        </p>
        <p><code id="colorPreviewJson"></code></p>
      </section>
    </main>

    <footer>
      <p>
        <a href="https://github.com/tigion/htwd-playground-fork-colors"
          ><img
            src="https://img.shields.io/static/v1??style=flat&logo=github&label=GitHub&message=htwd-playground-fork-colors&color=green[]"
            alt=""
        /></a>
      </p>
    </footer>

    <script src="js/main.js"></script>
    <script>
      window.addEventListener("load", function () {
        updateColorPreview();
        loadColors();
      });
    </script>
  </body>
</html>
